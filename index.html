<div style="position:fixed;" id="popup" class="popup">
 
  
 
  <div class="popup-content">
  
   
    <div class="image-container">
      
     <label for="Iphone"style="margin-left:-75%;">Iphone</label>
      <img style="margin-left:-80%;"src="ios.png" alt="IOS">
      <button style="margin-left:-70%; background:black;"id="ios-image">Download</button>
    </div>
    <div class="image-container">
     <label for="Android"style="margin-left:-10%;">Android</label>
     
      <img style="margin-left:-10%;"src="images.png" alt="APk">
  
  
      <a href="Tycomm.apk" target="_blank"><button style="margin-left:-10%;"id="android-image">Download</button></a>
    </div>
  </div>
</div>
</div>


<div id="apk-download-link" style="display: none;"></div>
  




<script>
    
   const popup = document.getElementById('popup');
const iosImage = document.getElementById('ios-image');
const androidImage = document.getElementById('android-image');
const apkDownloadLink = document.getElementById('apk-download-link');

// Check if popup has been dismissed
if (!localStorage.getItem('popupDismissed')) {
  // Show popup after 30 seconds
  (() => {
    popup.style.display = 'block';
  }, 3000);
}

// Add event listeners to images
iosImage.addEventListener('click', () => {
  // Dismiss popup and set localStorage
  popup.style.display = 'none';
  localStorage.setItem('popupDismissed', true);
});
