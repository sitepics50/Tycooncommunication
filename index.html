<body>

<div class="popup" id="popup">
 
<div id="fullwidth">

   <img src="ios.png" alt="iOS">
  <button class="black" id="download-ios">Download for Iphone</button>
  <img src="android.png" alt="APK">
  <button class="green" id="download-android">Download for Android</button>
</div>
</div>


<script>
document.getElementById('download-ios').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'none';
  localStorage.setItem('popup_displayed', 'true');
});

document.getElementById('download-android').addEventListener('click', function() {
  window.location.href = 'Tycomm.apk';
});

window.onload = function() {
  if (localStorage.getItem('popup_displayed') === 'true') {
    document.getElementById('popup').style.display = 'none';
  } else {
    document.getElementById('popup').style.display = 'block';
  }
};
</script>
