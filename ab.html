<script>
              
 
const menuToggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('.menu');
const navLinks = document.querySelectorAll('.nav-link');
const popups = document.querySelectorAll('.popup');
const cancelButton = document.querySelectorAll('.cancel');
const progressBar = document.querySelector('.progress-bar');
const statusText = document.querySelector('.status-text');
const popupMessage = document.querySelector('.popup-message');

let visitCount = localStorage.getItem('visitCount') || 0;
visitCount++;
localStorage.setItem('visitCount', visitCount);

if (visitCount >= 10) {
  progressBar.style.width = '100%';
 statusText.innerHTML = '<p>You can now monetize your account ‚úîÔ∏è</p>  <h4>Dearest honourable! You are now eligible for monetization, kindly send This credentials stated below to this Emailaddress:tycooninfinity@gmail.com                                               Guest name, Data-sub number, Network, Whatsapp number, account number, account name, bank name. please make sure you entered the correct credentials and text it to the email address above! </h4> ';
  
  
  
  popupMessage.style.display = 'block';
  setTimeout(() => {
    popupMessage.style.display = 'none';
  }, 5000);
}

menuToggle.addEventListener('click', () => {
  menu.style.display = 'block';
});

navLinks.forEach((navLink, index) => {
  navLink.addEventListener('click', () => {
    popups[index].style.display = 'block';
  });
});

cancelButton.forEach((button) => {
  button.addEventListener('click', () => {
    popups.forEach((popup) => {
      popup.style.display = 'none';
    });
  });
});  
    
</script>
